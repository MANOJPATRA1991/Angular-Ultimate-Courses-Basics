<div class="app">
  <h3>Airline Passengers</h3>
  <ul>
    <!-- WAY 1 -->
    <li *ngFor="let passenger of passengers; let i=index;">
      <span 
        class="status"
        [class.checked-in]="passenger.checkedIn"
      ></span> 
      {{ i }}: {{ passenger.fullname }}
    </li>
  </ul>

  <!-- WAY 2 -->
  <ul>
    <li *ngFor="let passenger of passengers; let i=index;">
      <span 
        class="status"
        [ngClass]="{ 
          'checked-in': passenger.checkedIn,
          'checked-out': !passenger.checkedIn 
        }"
      ></span> 
      {{ i }}: {{ passenger.fullname }}
    </li>
  </ul>
</div>

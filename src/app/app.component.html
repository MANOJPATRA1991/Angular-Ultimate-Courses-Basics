<div class="app">
  <!-- One way data flow syntax (property binding) from component to template -->
  <h1 [innerHtml]="title"></h1>
  <img [src]="logo">
  <!-- Two way data binding (Event binding) -->
  <button (click)="handleClick()">
    Change name
  </button>
  <input 
    type="text" 
    [value]="name"
    (input)="handleInput($event)"
    (blur)="handleBlur($event)"
  >
  <p>{{ name }}</p>
</div>

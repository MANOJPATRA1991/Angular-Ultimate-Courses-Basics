<div class="app">
  <!-- One way data flow syntax (property binding) from component to template -->
  <h1 [innerHtml]="title"></h1>
  <img [src]="logo">
  <button (click)="handleClick(username.value)">
    Get value
  </button>
  <!-- Template ref -->
  <input type="text" #username>
  <p>{{ name }}</p>
</div>

<div class="app">
  <!-- One way data flow syntax (property binding) from component to template -->
  <h1 [innerHtml]="title"></h1>
  <img [src]="logo">
  <button (click)="handleClick()">
    Change name
  </button>
  <!-- Real Two way data binding -->
  <input 
    type="text" 
    [ngModel]="name"
    (ngModelChange)="handleChange($event)"
  >
  <!-- Short alternate way for two way data binding -->
  <input 
    type="text" 
    [(ngModel)]="name"
  >
  <p>{{ name }}</p>
</div>

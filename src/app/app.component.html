<div class="app">
  <input 
    type="text"
    [value]="name"
    (input)="handleChange($event.target.value)"
  >

  <!-- Structural directive -->
  <div *ngIf="name.length > 2">
    Searching for... {{ name }}
  </div>

  <!-- This compiles down to as below: -->

  <ng-template [ngIf]="name.length > 2">
    <div>
      Searching for... {{ name }}
    </div>    
  </ng-template>
</div>
